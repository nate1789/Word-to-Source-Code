<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert .docx to .html with mammoth.js</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
</head>

<body>

    <div class="container-file row">
        <div class="col-md-6">
            <input type="file" id="fileInput" class="form-control" accept=".docx">
            <textarea id="textInput" class="form-control" placeholder="Paste your text here"></textarea>
        </div>
        <div class="col-md-6">
            <button onclick="convertDocxToHtml('fileInput')" class="btn btn-primary">Convert from File</button>
            <button onclick="convertTextToHtml('textInput')" class="btn btn-primary">Convert from Text</button>
            <button id="copyButton" onclick="copyToClipboard()" class="btn btn-success" style="display:none;">Copy</button>
        </div>
    </div>

    <div id="output"></div>

    <script src="convert.js"></script>
</body>

</html>
